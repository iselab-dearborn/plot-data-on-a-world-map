<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Plot Data on a World Map</title>

		<meta name="author" content="Thiago Ferreira">
		<meta name="description" content="Plot Data on a World Map">
		<meta name="keywords" content="data, world map">
		<meta name="robots" content="index, follow">
		<meta name="theme-color" content="rgba(72, 120, 160, 1)">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Vendor -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

		<!-- Application -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" href="#">Plot Data on a World Map</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

		</div><!--/.nav-collapse -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <form>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="data-tab" data-toggle="tab" href="#data" role="tab">Data</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab">Settings</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="data" role="tabpanel">
                            <div class="form-group mt-3">
                                <textarea id="input-data" class="form-control" rows="15"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade mt-3 pb-3" id="settings" role="tabpanel">
                            <div class="row">
                                <div class="col-4">
                                    <div class="nav flex-column nav-pills" role="tablist">
                                        <a class="nav-link active" id="v-pills-titles-tab" data-toggle="pill" href="#v-pills-titles" role="tab">Titles</a>
                                        <a class="nav-link" id="v-pills-legend-tab" data-toggle="pill" href="#v-pills-legend" role="tab">Legend</a>
                                        <a class="nav-link" id="v-pills-appearance-tab" data-toggle="pill" href="#v-pills-appearance" role="tab">Appearance</a>
                                        <a class="nav-link" id="v-pills-data-labels-tab" data-toggle="pill" href="#v-pills-data-labels" role="tab">Data Labels</a>
                                        <a class="nav-link" id="v-pills-credits-tab" data-toggle="pill" href="#v-pills-credits" role="tab">Credits</a>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="tab-content" id="v-pills-tabContent">
                                        <div class="tab-pane fade show active" id="v-pills-titles" role="tabpanel">
                                            <div class="form-group">
                                                <label for="chart-title">Chart Title</label>
                                                <input type="text" class="form-control" id="chart-title">
                                            </div>
                                            <div class="form-group">
                                                <label for="chart-subtitle">Chart Subtitle</label>
                                                <input type="text" class="form-control" id="chart-subtitle">
                                            </div>
                                            <div class="form-group">
                                                <label for="axis-title">Axis Title</label>
                                                <input type="text" class="form-control" id="axis-title">
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="v-pills-legend" role="tabpanel">
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-legend">
                                                <label class="form-check-label" for="show-legend">Show Legend</label>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="v-pills-appearance" role="tabpanel">
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-map-navigation" checked="checked">
                                                <label class="form-check-label" for="show-map-navigation">Show Map Navigation</label>
                                            </div>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-border" checked="checked">
                                                <label class="form-check-label" for="show-border">Show Border</label>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="v-pills-data-labels" role="tabpanel">
                                            <p class="font-weight-bold">General</p>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-data-labels" checked="checked">
                                                <label class="form-check-label" for="show-data-labels">Show Data Labels</label>
                                            </div>
                                            <p class="font-weight-bold">For World Map</p>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-logarithmic-scale">
                                                <label class="form-check-label" for="show-logarithmic-scale">Show Logarithmic Scale</label>
                                            </div>
                                            <p class="font-weight-bold">For Bubble Map</p>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label for="min-size">Min Size</label>
                                                    <input type="number" class="form-control" id="min-size" min="0" step="1"value="10">
                                                </div>
                                                <div class="col">
                                                    <label for="max-size">Max Size</label>
                                                    <input type="number" class="form-control" id="max-size" min="0" step="1" value="50">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="tab-pane fade" id="v-pills-credits" role="tabpanel">
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="show-watermark">
                                                <label class="form-check-label" for="show-watermark">Show Watermark</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="btn-plot" class="btn btn-success" type="button">Plot</button>
                </form>
            </div>
            <div class="col-9">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="map-general-tab" data-toggle="tab" href="#world-map" role="tab">World Map</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="map-bubble-tab" data-toggle="tab" href="#bubble-map" role="tab">Bubble Map</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="world-map" role="tabpanel">
                        <div id="container-map-world" class="mt-3" style="height: 800px; max-width: 100%; margin: 0 auto"></div>
                    </div>
                    <div class="tab-pane fade" id="bubble-map" role="tabpanel">
                        <div id="container-map-bubble" class="mt-3" style="height: 800px; max-width: 100%; margin: 0 auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>

    <!-- Application -->
    <script src="js/map/world.js"></script>
    <script src="js/map/bubble.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
